<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profiles List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-content">
  <div *ngIf="profiles.length === 0 || !profiles || profiles === null" class="empty-list">
    <ion-icon name="moon-outline"></ion-icon><br>
    <span>No profiles added yet.</span>
  </div>

  <span class="pull-down">Pull this content down to trigger the refresh.</span>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list class="profiles-list" *ngIf="profiles.length !== 0 || profiles || profiles !== null">
    <mat-card *ngFor="let profile of profiles" class="profile-card">
      <mat-card-header class="mat-card-header">
        <img mat-card-image [src]="profile.profilePhoto || 'assets/default-avatar.png'">
      </mat-card-header>
      <mat-card-content class="profile-card-content">
        <div class="profile-details">
          <mat-card-title class="profile-name">{{ profile.firstName }} {{ profile.lastName }}</mat-card-title>
          <div class="detail-item">
            <ion-icon name="calendar-outline"></ion-icon>
            <span>{{ profile.dob | date : "MMM.dd.y" }}</span>
          </div>
          <div class="detail-item">
            <ion-icon name="reader-outline"></ion-icon>
            <span>{{ profile.jobTitle }}</span>
          </div>
          <div class="detail-item">
            <ion-icon name="map-outline"></ion-icon>
            <span>{{ profile.streetAddress }}, {{ profile.city }}, {{ profile.state }}</span>
          </div>
          <div class="detail-item">
            <ion-icon name="call-outline"></ion-icon>
            <span>{{ profile.phoneNumber }}</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </ion-list>

</ion-content>
